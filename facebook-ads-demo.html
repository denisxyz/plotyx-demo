<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotyx Template</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #F3F4F6; /* Updated background color */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            border-bottom: 2px solid #007bff; /* Bottom border for separation */
        }
        .logo img {
            height: 40px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .iframe-container {
            width: 100%;
            height: calc(100vh - 80px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://api.plotyx.com/file/logo/88?timestamp=1727745256744" alt="Plotyx Logo">
        </div>
        <a href="https://app.plotyx.com/#/auth/sign-up" class="button">Use This Free Template</a>
    </div>
    <div class="iframe-container">
        <iframe src="https://app.plotyx.com/#/auth/brand?dashboard=27" title="Plotyx Template"></iframe>
    </div>
</body>
</html>
